<ion-menu contentId="menu-content" menuId="menu-content" side="start">
  <app-header title="Menú"></app-header>
  <ion-content class="ion-text-center">

    <!-- USER -->
    <div class="user-data">
      <ion-avatar>
        <img *ngIf="user()?.image" [src]="user()?.image" />
        <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
      </ion-avatar>
      <h4>{{user()?.name}}</h4>
    </div>

    <!-- PAGINAS -->
    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
      <ion-item [ngClass]="{active: currentPath === p.url}" [routerLink]="p.url" routerDirection="root" detail>
        <ion-icon [ngClass]="{active: currentPath === p.url}" slot="start" [name]="p.icon"></ion-icon>
        <ion-label [ngClass]="{active: currentPath === p.url}">{{p.title}}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>

  <!-- FOOTER -->
  <ion-footer class="ion-no-border safe-p-bottom">
    <ion-menu-toggle auto-hide="false">
      <ion-item (click)="signOut()" lines="none">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-footer>
  
</ion-menu>
<ion-router-outlet id="menu-content" main></ion-router-outlet>
