<app-header title="Reestablecer contraseña"></app-header>

<ion-content [fullscreen]="true">

  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Correo"></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El campo Correo está vacío</div>
        <div *ngIf="form.controls.email.errors?.['email']">El formato del correo no es válido</div>
      </div>

      <ion-button color="secondary" expand="block" mode="ios" shape="round" class="submit" type="submit" [disabled]="form.invalid">
        Reestablece tu contraseña
        <ion-icon slot="end" name="build-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink=".." color="tertiary" expand="block" mode="ios" shape="round" fill="outline">
        Volver al inicio de sesión
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

    </form>
  </div>

</ion-content>
